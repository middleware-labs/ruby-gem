name: Build and Checks of Gem Package

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build_and_checks_for_linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Gem Package
        run: |
          gem build middleware_rubygem.gemspec

      - name: Check for Version Change
        id: version_check
        run: |
          # Get the latest version from the main branch
          LATEST_VERSION=$(git fetch origin master && git show origin/master:lib/middleware/ruby_gem/version.rb | grep 'VERSION =' | awk '{print $3}' | tr -d '"')
          
          # Get the current version from the current commit
          NEW_VERSION=$(git show HEAD:lib/middleware/ruby_gem/version.rb | grep 'VERSION =' | awk '{print $3}' | tr -d '"')
          
          if [ "$LATEST_VERSION" != "$NEW_VERSION" ]; then
            echo "Version changed from $LATEST_VERSION to $NEW_VERSION"
          else
            echo "::warning file=version.rb::Version remains unchanged"
          fi
  
  build_and_checks_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.0
      
      - name: Install MSYS2
        run: |
          #Chocolaty install MSYS2
          choco install msys2
          
          # Add MSYS2 to PATH
          $env:PATH += ";C:\msys64\usr\bin"
          
          # Update MSYS2 packages
          msys2.exe pacman -Syu --noconfirm
          
          # Install required packages
          msys2.exe pacman -S --needed base-devel mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake -y
          msys2.exe pacman -S mingw-w64-x86_64-libffi -y
          msys2.exe pacman -S mingw-w64-x86_64-openssl -y
          msys2.exe pacman -S mingw-w64-x86_64-zlib -y
        shell: powershell

      - name: Install Dependencies
        run: |
          gem install json
          bundle update json
          bundle update
          bundle install --verbose

      - name: Build Gem Package
        run: |
          gem build middleware_rubygem.gemspec

      - name: Check for Version Change
        shell: bash
        id: version_check
        run: |
          # Get the latest version from the main branch
          LATEST_VERSION=$(git fetch origin master && git show origin/master:lib/middleware/ruby_gem/version.rb | grep 'VERSION =' | awk '{print $3}' | tr -d '"')
          
          # Get the current version from the current commit
          NEW_VERSION=$(git show HEAD:lib/middleware/ruby_gem/version.rb | grep 'VERSION =' | awk '{print $3}' | tr -d '"')
          
          if [ "$LATEST_VERSION" != "$NEW_VERSION" ]; then
            echo "Version changed from $LATEST_VERSION to $NEW_VERSION"
          else
            echo "::warning file=version.rb::Version remains unchanged"
          fi
